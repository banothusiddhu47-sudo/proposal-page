<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I like you… would you give me a chance?</title>
  <style>
    :root{--bg:#fff2f8;--card:#fff;--accent:#ff5c8a;--muted:#7a7a85}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:linear-gradient(180deg,var(--bg) 0%, #ffeef6 60%);color:#1b1420}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}
    .card{width:100%;max-width:1000px;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.95));border-radius:18px;padding:36px;box-shadow:0 20px 60px rgba(255,92,138,0.08);display:flex;gap:24px;align-items:center}
    .left{flex:1}
    .right{width:320px;min-width:240px}
    .title{font-size:36px;font-weight:800;color:#3b2130}
    .subtitle{color:var(--muted);margin-top:6px}
    .message{margin-top:20px;font-size:24px;font-weight:600;color:#3b2130}
    .heart{font-size:90px;color:var(--accent);display:inline-block;animation:beat 1.1s infinite;margin-top:14px}
    @keyframes beat{0%{transform:scale(1)}50%{transform:scale(1.14)}100%{transform:scale(1)}}
    .small{color:var(--muted);font-size:14px;margin-top:8px}
    .controls{display:flex;gap:10px;margin-top:22px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
    .ghost{background:transparent;color:var(--accent);border:2px solid rgba(255,92,138,0.16)}
    .qrbox{display:flex;flex-direction:column;align-items:center;padding:16px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(255,255,255,0.99));box-shadow:0 6px 18px rgba(203,75,120,0.06)}
    .qr{width:180px;height:180px;background:#fff;display:flex;align-items:center;justify-content:center;border-radius:8px;margin-bottom:10px}
    .note{font-size:13px;color:var(--muted);text-align:center}
    .editable{display:inline-block;border-bottom:2px dashed rgba(59,33,48,0.12);padding:2px 6px;border-radius:4px}
    .footer{font-size:13px;color:var(--muted);margin-top:12px}
    input.link{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);box-sizing:border-box}
    @media (max-width:860px){.card{flex-direction:column}.right{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <div class="title">A small thing I wanted to say</div>
        <div class="subtitle">Quick. Honest. From me to you.</div>

        <div class="message">
          <span contenteditable="true" id="name" class="editable" aria-label="Edit name">Renuka</span>
          <br>
          <span id="msg">I like you… would you give me a chance?</span>
          <div class="heart">❤️</div>
        </div>

        <div class="small">
        <div class="controls">
          
        </div>

      </div>

      <div class="right">
        
      </div>
    </div>
  </div>

  <script>
    // Inline QR generation using canvas and a small library-free function (uses Google Chart API fallback)
    const qrBox = document.getElementById('qr');
    const generateBtn = document.getElementById('generateBtn');
    const pageLink = document.getElementById('pageLink');
    const previewBtn = document.getElementById('previewBtn');

    function setMessagePreview(){
      const name = document.getElementById('name').textContent.trim();
      const base = name ? name + ', ' : '';
      document.getElementById('msg').textContent = 'I like you… would you give me a chance?';
    }

    previewBtn.addEventListener('click', ()=>{ setMessagePreview(); alert((document.getElementById('name').textContent.trim() || 'Hey') + ',

I like you… would you give me a chance?'); });

    // Generate QR for current page URL or custom hosted URL
    generateBtn.addEventListener('click', ()=>{
      // if hosted, use location.href, otherwise ask user to paste hosted link
      let url = location.href;
      if(!url.startsWith('http')){
        const custom = prompt('Paste the hosted page URL (https://...):');
        if(!custom) return; url = custom.trim();
      }
      pageLink.value = url;
      // try drawing a QR via Google Chart API image
      const img = new Image();
      img.src = 'https://chart.googleapis.com/chart?cht=qr&chs=300x300&chld=L|1&chl=' + encodeURIComponent(url);
      img.width=180; img.height=180; img.alt='QR Code';
      qrBox.innerHTML=''; qrBox.appendChild(img);
    });

    // init
    setMessagePreview();

    // Helpful hosting instructions when user opens the page locally
    (function(){
      if(location.protocol === 'file:'){
        pageLink.placeholder = 'This file is opened locally. Host it online and click Generate QR.';
      } else {
        pageLink.value = location.href;
      }
    })();
  </script>
</body>
</html>
