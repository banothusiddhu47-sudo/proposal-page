<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I like youâ€¦ would you give me a chance?</title>
  <style>
    :root{--bg:#fff2f8;--card:#fff;--accent:#ff5c8a;--muted:#7a7a85}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:linear-gradient(180deg,var(--bg) 0%, #ffeef6 60%);color:#1b1420}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}
    .card{width:100%;max-width:1000px;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.95));border-radius:18px;padding:36px;box-shadow:0 20px 60px rgba(255,92,138,0.08);display:flex;gap:24px;align-items:center}
    .left{flex:1}
    .right{width:320px;min-width:240px}
    .title{font-size:36px;font-weight:800;color:#3b2130}
    .subtitle{color:var(--muted);margin-top:6px}
    .message{margin-top:20px;font-size:24px;font-weight:600;color:#3b2130}
    .heart{font-size:90px;color:var(--accent);display:inline-block;animation:beat 1.1s infinite;margin-top:14px}
    @keyframes beat{0%{transform:scale(1)}50%{transform:scale(1.14)}100%{transform:scale(1)}}
    .small{color:var(--muted);font-size:14px;margin-top:8px}
    .controls{display:flex;gap:10px;margin-top:22px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
    .ghost{background:transparent;color:var(--accent);border:2px solid rgba(255,92,138,0.16)}
    .qrbox{display:flex;flex-direction:column;align-items:center;padding:16px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(255,255,255,0.99));box-shadow:0 6px 18px rgba(203,75,120,0.06)}
    .qr{width:180px;height:180px;background:#fff;display:flex;align-items:center;justify-content:center;border-radius:8px;margin-bottom:10px}
    .note{font-size:13px;color:var(--muted);text-align:center}
    .editable{display:inline-block;border-bottom:2px dashed rgba(59,33,48,0.12);padding:2px 6px;border-radius:4px}
    .footer{font-size:13px;color:var(--muted);margin-top:12px}
    input.link{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);box-sizing:border-box}
    @media (max-width:860px){.card{flex-direction:column}.right{width:100%}}
  </style>
</head>
<body>

  <!-- Intro Screen: heart popping animation -->
  <div id="introScreen" style="position:fixed;inset:0;background:#ffeaf4;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;overflow:hidden;transition:opacity 1.2s ease;">

    <!-- Rising Hearts Container -->
    <div class="hearts-container">
      <div class="heart-rise">ðŸ’—</div>
      <div class="heart-rise">ðŸ’–</div>
      <div class="heart-rise">ðŸ’˜</div>
      <div class="heart-rise">ðŸ’—</div>
      <div class="heart-rise">ðŸ’–</div>
    </div>

    <!-- Main Pop Heart -->
    <div id="popHeart" style="font-size:80px;opacity:0;transform:scale(.3);animation:popHeart 1.4s ease-out forwards;">ðŸ’—</div>

    <!-- Name + Quote -->
    <div style="margin-top:18px;font-size:22px;font-weight:700;color:#3b2130;animation:fadeIn 2s ease forwards;">
      <span id="introName">Renuka</span>, Every time I see you, I smile a little more.
    </div>
  </div>

  <style>
    @keyframes popHeart{
      0%{opacity:0;transform:scale(.3)}
      40%{opacity:1;transform:scale(1.35)}
      70%{transform:scale(.9)}
      100%{transform:scale(1)}
    }

    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}

    /* Rising hearts animation */
    .hearts-container{position:absolute;bottom:-20px;display:flex;gap:20px;left:50%;transform:translateX(-50%);}    
    .heart-rise{
      position:relative;
      font-size:30px;
      opacity:0.8;
      animation:rise 3s infinite ease-in;
    }
    .heart-rise:nth-child(2){animation-delay:.4s}
    .heart-rise:nth-child(3){animation-delay:.8s}
    .heart-rise:nth-child(4){animation-delay:1.2s}
    .heart-rise:nth-child(5){animation-delay:1.6s}

    @keyframes rise{
      0%{transform:translateY(20px) scale(.8);opacity:0}
      40%{opacity:1}
      100%{transform:translateY(-220px) scale(1.3);opacity:0}
    }
  </style>

  <script>
    // Sync intro name with editable main name
    window.addEventListener('load',()=>{
      const nameField = document.getElementById('name');
      const introName = document.getElementById('introName');
      introName.textContent = nameField.textContent.trim() || '(Add name)';

      // When user edits main name, update intro name too
      nameField.addEventListener('input',()=>{
        introName.textContent = nameField.textContent.trim() || '(Add name)';
      });
    });

    // Hide intro after delay
    window.addEventListener('load',()=>{
      setTimeout(()=>{
        const intro = document.getElementById('introScreen');
        intro.style.opacity = '0';
        setTimeout(()=>intro.style.display='none',1200);
      }, 2600);
    });
  </script>  
</body>
</html>
